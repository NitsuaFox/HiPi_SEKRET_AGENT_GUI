<!DOCTYPE html>
<html>
  <head>
    <title>HiPi Control Panel - Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>HiPi Control Panel - Settings</h1>
      <form id="config-form">
        <div class="form-group">
          <label for="max-level">Water Level Maximum:</label>
          <div class="input-wrapper">
            <input type="number" name="max-level" id="max-level" value="{{ config['water_level']['max'] }}" min="0" max="100" required>
            <div class="current-value">Current: {{ config['water_level']['max'] }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="min-level">Water Level Minimum:</label>
          <div class="input-wrapper">
            <input type="number" name="min-level" id="min-level" value="{{ config['water_level']['min'] }}" min="0" max="100" required>
            <div class="current-value">Current: {{ config['water_level']['min'] }}</div>
          </div>
        </div>
        <button type="submit">Update Config</button>
      </form>
      <a href="/"><button>Back</button></a>
    </div>
    <script>
      document.getElementById('config-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        fetch('/update-config', {
          method: 'POST',
          body: formData
        })
          .then(response => response.text())
          .then(data => {
            alert(data);
          });
      });
    </script>
  </body>
</html>
